name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v $PWD:/work hadolint/hadolint \
            hadolint -f json -c /work/security/hadolint.yaml /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov IaC scan
        run: |
          docker run --rm -v $PWD:/work bridgecrew/checkov \
            -d /work/iac \
            -o json \
            --compact \
            --config-file /work/security/checkov.yaml > EVIDENCE/P12/checkov_report.json || true

      - name: Trivy image scan
        run: |
          docker run --rm -v $PWD:/work aquasec/trivy \
            image app:local \
              --format json \
              --config /work/security/trivy.yaml \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Render Trivy summary
        if: always()
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          report = Path('EVIDENCE/P12/trivy_report.json')
          if not report.exists():
            raise SystemExit('missing trivy report')

          data = json.loads(report.read_text())

          findings = []
          for result in data if isinstance(data, list) else data.get('Results', []):
            vulnerabilities = result.get('Vulnerabilities') or []
            for vuln in vulnerabilities:
              if vuln.get('Severity') in {'HIGH', 'CRITICAL'}:
                findings.append(
                  f"- {vuln.get('Severity')}: {vuln.get('VulnerabilityID')} in {vuln.get('PkgName')} ({vuln.get('InstalledVersion')})"
                )

          summary = [
            '### Trivy summary',
            f"Total HIGH/CRITICAL findings: {len(findings)}",
          ]
          summary.extend(findings[:5])

          with open(Path('${{ github.step_summary }}'), 'a', encoding='utf-8') as handle:
            handle.write('\n'.join(summary) + '\n')
          PY

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12

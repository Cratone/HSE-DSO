name: Security - DAST (P11, ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - "src/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast_p11:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Start Redis backend
        run: |
          docker rm -f p11-redis >/dev/null 2>&1 || true
          docker run -d --name p11-redis -p 6379:6379 redis:7.4-alpine
          timeout 30 bash -c 'until docker exec p11-redis redis-cli ping >/dev/null 2>&1; do sleep 1; done'

      - name: Run app (redis-backed)
        env:
          SESSION_BACKEND: redis
          REDIS_URL: redis://localhost:6379/0
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'

      - name: ZAP Baseline
        run: |
          docker run --rm --network host -v $PWD:/zap/wrk zaproxy/zap-stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -I \
              -m 5 || true
          mv zap_baseline.* EVIDENCE/P11/ || true

      - name: Teardown containers
        if: always()
        run: docker rm -f p11-redis || true

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11

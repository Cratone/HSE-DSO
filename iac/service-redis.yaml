apiVersion: v1
kind: Service
metadata:
  name: recipe-box-redis
  namespace: recipe-box
  labels:
    app.kubernetes.io/name: recipe-box
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: recipe-box
    app.kubernetes.io/component: redis
  ports:
    - name: redis
      port: 6379
      targetPort: redis

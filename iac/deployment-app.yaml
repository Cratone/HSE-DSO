apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-box-api
  namespace: recipe-box
  labels:
    app.kubernetes.io/name: recipe-box
    app.kubernetes.io/component: api
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: recipe-box
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: recipe-box
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: recipe-box-app
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: ghcr.io/hse-dso/recipe-box:1.0.0
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: recipe-box-config
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp-dir
              mountPath: /tmp
      volumes:
        - name: tmp-dir
          emptyDir:
            sizeLimit: 32Mi
